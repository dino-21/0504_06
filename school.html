<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
	<script>
		$(function(){

			$.ajax({

				url: "./school.json",

				dataType: "json",

				success : function(data){

					if(data.length>0){
						var tb = $("<table/>");

						for(var i in data){
							var $SIGUN_NM = data[i].SIGUN_NM;
							var $FACLT_DIV_NM = data[i].FACLT_DIV_NM;
							var $NM = data[i].NM;
							var $REFINE_LOTNO_ADDR = data[i].REFINE_LOTNO_ADDR;
							var $REFINE_ZIPNO = data[i].REFINE_ZIPNO;

							var row= $("<tr/>").append(
								$("<td/>").text($SIGUN_NM),
								$("<td/>").text($FACLT_DIV_NM),
								$("<td/>").text($NM),
								$("<td/>").text($REFINE_LOTNO_ADDR),
								$("<td/>").text($REFINE_ZIPNO),      
								);

							tb.append(row);
						}
						$(".wrap").append(tb);

					}


				}




			});


		});


	</script>
</head>
<body>


	<div class="wrap"></div>
</body>
</html>
